<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="ourview.css" />
</head>
<body>
    <div class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <div class="review">
        <div class="icon">
            <h1 class="icon-h1">,,</h1>
        </div>
        <div class="img-container">
            <img src="https://media.licdn.com/dms/image/C5603AQEPh0doDoJaSQ/profile-displayphoto-shrink_200_200/0/1564581905662?e=2147483647&v=beta&t=IUCRhZkZL0j6PRpTeX-OMeZqxuOTesKRReiFMpX3ZTg" id="person-img" alt="Kohli Image" />
        </div>
        <h4 id="author">Sarah Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero?
          Iste, doloremque nihil?
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </div>
    </div>
  <script src="./ourview.js"></script>
</body>
</html>
